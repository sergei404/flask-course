<div class="collapse navbar-collapse" id="navbarNav">
  <ul class="navbar-nav">
    {% for (key,departure) in departures.items() %}
    <li id="{{ key }}" class="nav-item {% if key in request.path %}active{% endif %}">
      <a class="nav-link" href="/departures/{{ key }}/">{{ departure }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
